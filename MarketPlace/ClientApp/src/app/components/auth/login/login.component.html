<mat-card class="ant-col-md-12 ant-col-md-offset-6 ant-col-24">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="ant-col-24">
            <input type="text" matInput placeholder="Username" formControlName="email">
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
              Email is <strong>invalid</strong>
            </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="ant-col-24">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </p>
      <div *ngIf="error" class="error ant-col-24">
        <p style="text-align: center; font-size: 16px" *ngIf="error"> {{ error }}</p>
      </div>
      <br>
      <div class="button ant-col-24">
        <button type="submit"  color="primary" mat-raised-button mat-button>Sign In</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
