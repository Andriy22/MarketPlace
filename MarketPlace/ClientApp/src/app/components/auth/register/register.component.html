<mat-card class="ant-col-md-12 ant-col-md-offset-6 ant-col-24">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </label>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="text" matInput placeholder="UserName" formControlName="username">
          </label>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </label>
        </mat-form-field>
      </p>
      <div *ngIf="error" class="error ant-col-24">
        <p style="text-align: center; font-size: 16px" *ngIf="error"> {{ error }}</p>
      </div>
      <br>
      <div class="button ant-col-24">
        <button type="submit"  color="primary" mat-raised-button mat-button>Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
