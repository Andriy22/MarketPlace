<h1 style="text-align: center">Home Page</h1>
<mat-divider></mat-divider>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- Name Column -->
      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
        <td mat-cell *matCellDef="let row"> {{row.game}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.categories"> <span id="item">{{row.categories}}</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
