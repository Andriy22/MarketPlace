<mat-card class="ant-col-md-12 ant-col-md-offset-6 ant-col-24">
  <mat-card-title>Change password!</mat-card-title>
  <a class="cell-3" mat-button routerLink="/profile">Go back</a>
  <mat-card-content>
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="password" matInput placeholder="Current Password" formControlName="currentPassword">
          </label>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </label>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="ant-col-24">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="confirmPassword">
          </label>
        </mat-form-field>
      </p>
      <div *ngIf="error" class="error ant-col-24">
        <p style="text-align: center; font-size: 16px" *ngIf="error"> {{ error }}</p>
      </div>
      <br>
      <div class="button">
        <button type="submit" color="primary" mat-raised-button mat-button>Change</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
